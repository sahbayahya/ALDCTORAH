<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collection â€” Cosmic Streetwear</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background-color: #0b0b0f;
    color: white;
    margin: 0;
    padding: 40px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2em;
    letter-spacing: 2px;
  }

  .gallery {
    display: grid;
    gap: 40px;
    max-width: 900px;
    margin: 0 auto;
  }

  .look .main img {
    width: 100%;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .look .main img:hover {
    transform: scale(1.02);
  }

  .look .extras {
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
    gap: 10px;
    margin-top: 10px;
  }

  .look.open .extras {
    display: grid;
  }

  .look .extras img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
  }

  .label {
    margin-top: 6px;
    text-align: center;
    font-size: 0.9em;
    opacity: 0.8;
  }
</style>
</head>
<body>

<h1>Cosmic Streetwear Collection</h1>

<section class="gallery">

  <div class="look">
    <div class="main">
      <img src="assets/look1/front.jpg" alt="Look 1">
      <div class="label">Look 1</div>
    </div>
    <div class="extras">
      <img src="assets/look1/side.jpg" alt="Look 1 Side">
      <img src="assets/look1/back.jpg" alt="Look 1 Back">
      <img src="assets/look1/detail.jpg" alt="Look 1 Detail">
    </div>
  </div>

  <div class="look">
    <div class="main">
      <img src="assets/look2/front.jpg" alt="Look 2">
      <div class="label">Look 2</div>
    </div>
    <div class="extras">
      <img src="assets/look2/side.jpg" alt="Look 2 Side">
      <img src="assets/look2/back.jpg" alt="Look 2 Back">
    </div>
  </div>

</section>

<script>
  document.querySelectorAll('.look .main').forEach(main => {
    main.addEventListener('click', () => {
      main.parentElement.classList.toggle('open');
    });
  });
</script>

</body>
</html>
