<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Butterfly Collective</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      background-image: url('IMG_0433.PNG');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: bgScroll 60s linear infinite;
    }

    @keyframes bgScroll {
      0% { background-position: center 0; }
      100% { background-position: center 1000px; }
    }

    #cover {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      transition: opacity 1.2s ease;
      padding: 2rem;
      text-align: center;
    }

    #cover.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-center {
      margin-bottom: 1.5rem;
      animation: fadeInLogo 2s ease forwards;
    }

    .logo-center img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: translateY(-20px);
  </style>
 </head>
<body>

  <div id="cover">
    <div class="logo-center">
      <img src="IMG_0392.jpeg" alt="ALDCTORAH Logo" />
    </div>
    <button id="enter-btn">Experience the Butterfly Effect</button>
  </div>

  <audio id="butterfly-sound" src="sounds/butterfly.mp3" preload="auto"></audio>

  <nav id="top-nav">
    <a href="blog.html">Blog</a>
    <a href="music.html">Music</a>
    <a href="social.html">Social</a>
    <a href="about.html">Events</a>
  </nav>

  <section class="content-section">
    <h2>Welcome to the Realm</h2>
  </section>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const cover = document.getElementById('cover');
    const nav = document.getElementById('top-nav');
    const butterflySound = document.getElementById('butterfly-sound');

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('nav') === '1') {
      cover.classList.add('hidden');
      nav.classList.add('visible');
    }

    enterBtn.addEventListener('click', () => {
      butterflySound.play();
      cover.classList.add('hidden');
      setTimeout(() => {
        nav.classList.add('visible');
      }, 1200);
    });
  </script>

</body>
</html>
