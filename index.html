<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALDCTORAH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .cover {
      background-image: url('https://via.placeholder.com/1920x1080'); /* Replace this */
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cta {
      font-size: 1.2rem;
      font-weight: 300;
      background: none;
      border: 2px solid rgba(255,255,255,0.6);
      padding: 0.8rem 1.5rem;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }
    .cta:hover {
      background-color: rgba(255,255,255,0.1);
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="cover">
    <button class="cta">Experience the Butterfly Effect</button>
  </div>
</body>
</html>
