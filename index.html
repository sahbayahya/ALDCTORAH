<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Butterfly Collective</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    body {
      background-image: url('IMG_0433.PNG');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: background 0.5s ease;
    }

    #cover {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 10;
      background: rgba(0,0,0,0.3);
      transition: opacity 1.2s ease;
    }

    #cover.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-center {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeInLogo 2.5s ease forwards;
      z-index: 10;
    }

    .logo-center img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #enter-btn {
      font-size: 1.4rem;
      font-weight: 300;
      text-align: center;
      background: none;
      border: 2px solid rgba(255,255,255,0.6);
      padding: 1rem 2.5rem;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background-color 0.4s ease, border-color 0.4s ease;
      position: relative;
      animation: glow 2.5s infinite ease-in-out;
    }

    #enter-btn:hover {
      background-color: rgba(255,255,255,0.1);
      border-color: #fff;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      }
    }

    nav {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.4s ease;
      z-index: 5;
    }

    nav.visible {
      opacity: 1;
      pointer-events: auto;
    }

    nav a {
      color: white;
      font-weight: 300;
      font-size: 1.2rem;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #ddd;
    }

    /* Scrollable content below */
    .content-section {
      min-height: 120vh;
      padding: 4rem 2rem;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .content-section h2 {
      font-size: 2rem;
      color: #ff4da6;
      margin-bottom: 1rem;
    }

    .content-section p {
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #eee;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo-center img {
        width: 70px;
        height: 70px;
      }

      #enter-btn {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo-center">
    <img src="IMG_0392.jpeg" alt="ALDCTORAH Logo" />
  </div>

  <audio id="butterfly-sound" src="sounds/butterfly.mp3" preload="auto"></audio>

  <div id="cover">
    <button id="enter-btn">Experience the Butterfly Effect</button>
  </div>

  <nav id="top-nav">
    <a href="blog.html">Blog</a>
    <a href="music.html">Music</a>
    <a href="social.html">Social</a>
    <a href="about.html">Events</a>
  </nav>

  <section class="content-section">
  <div id="cover">
    <button id="enter-btn">Experience the Butterfly Effect</button>
  </div>
  </section>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const cover = document.getElementById('cover');
    const nav = document.getElementById('top-nav');
    const butterflySound = document.getElementById('butterfly-sound');

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('nav') === '1') {
      cover.classList.add('hidden');
      nav.classList.add('visible');
    }

    enterBtn.addEventListener('click', () => {
      butterflySound.play();
      cover.classList.add('hidden');
      setTimeout(() => {
        nav.classList.add('visible');
      }, 1200);
    });
  </script>
</body>
</html>
