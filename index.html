<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic Butterfly Collective</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      background-image: url('IMG_0433.PNG');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: bgScroll 60s linear infinite;
    }

    @keyframes bgScroll {
      0% { background-position: center 0; }
      100% { background-position: center 1000px; }
    }

    #cover {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      transition: opacity 1.2s ease;
      padding: 2rem;
      text-align: center;
    }

    #cover.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-center {
      margin-bottom: 1.5rem;
      animation: fadeInLogo 2s ease forwards;
    }

    .logo-center img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #enter-btn {
      font-size: 1.1rem;
      font-weight: 300;
      text-align: center;
      background: none;
      border: 2px solid rgba(255, 255, 255, 0.6);
      padding: 0.9rem 2rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background-color 0.4s ease, border-color 0.4s ease;
      animation: glow 2.5s infinite ease-in-out;
      margin-top: 1.5rem;
    }

    #enter-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: white;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
      }
    }

    nav {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.4s ease;
      z-index: 5;
    }

    nav.visible {
      opacity: 1;
      pointer-events: auto;
    }

    nav a {
      color: white;
      font-weight: 300;
      font-size: 1.05rem;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.9rem 1.3rem;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #eee;
    }

    .content-section {
      min-height: 120vh;
      padding: 5rem 2rem;
      background: rgba(0, 0, 0, 0.0);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content-section h2 {
      color: white;
      font-weight: 300;
      font-size: 1.05rem;
      margin-bottom: 4rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.9rem 1.3rem;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }

    .content-section p {
      font-size: 1rem;
      line-height: 1.5;
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: white;
      opacity: 0.6;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(5px); }
    }

    @media (max-width: 600px) {
      .logo-center img { width: 70px; height: 70px; }
      #enter-btn { font-size: 0.95rem; padding: 0.7rem 1.8rem; }
      nav { flex-direction: column; align-items: center; }
      nav a { font-size: 0.95rem; padding: 0.8rem 1.2rem; }
      .content-section h2 { font-size: 1.4rem; }
      .content-section p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div id="cover">
    <div class="logo-center">
      <img src="IMG_0392.jpeg" alt="ALDCTORAH Logo" />
    </div>
    <button id="enter-btn">Experience the Butterfly Effect</button>
    <div class="scroll-indicator">Scroll to begin â†“</div>
  </div>

  <audio id="butterfly-sound" src="sounds/butterfly.mp3" preload="auto"></audio>

  <nav id="top-nav">
    <a href="blog.html">Blog</a>
    <a href="music.html">Music</a>
    <a href="social.html">Social</a>
    <a href="about.html">Events</a>
  </nav>

  <section class="content-section">
    <h2>Welcome to the Realm</h2>
    <p>Enter a dimension sculpted in frequency, rhythm, and light. The journey begins in stillness, unfolds in pulse, and flows as you breathe. Scroll to explore the movement.</p>
  </section>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const cover = document.getElementById('cover');
    const nav = document.getElementById('top-nav');
    const butterflySound = document.getElementById('butterfly-sound');

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('nav') === '1') {
      cover.classList.add('hidden');
      nav.classList.add('visible');
      document.querySelector(".content-section").scrollIntoView({ behavior: 'smooth' });
    }

    enterBtn.addEventListener('click', () => {
      butterflySound.play();
      cover.classList.add('hidden');
      setTimeout(() => {
        nav.classList.add('visible');
        document.querySelector(".content-section").scrollIntoView({ behavior: 'smooth' });
      }, 1200);
    });
  </script>

</body>
</html>
