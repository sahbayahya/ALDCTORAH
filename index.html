<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALDCTORAH Interactive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    body {
      background-image: url('PNG image.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;

      transition: background 0.5s ease;
    }

    /* Cover button */
    #cover {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      position: relative;
      z-index: 2;
      transition: opacity 0.0s ease;
    }
    #cover.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #enter-btn {
      font-size: 1.4rem;
      font-weight: 300;
      background: none;
      border: 2px solid rgba(255,255,255,0.6);
      padding: 1rem 2rem;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    #enter-btn:hover {
      background-color: rgba(255,255,255,0.1);
      border-color: #fff;
    }

    /* Nav bar */
    nav {
  color: white;
  font-weight: 300;
  font-size: 1.4rem;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 1rem;
  cursor: pointer;
  user-select: none;
  transition: color 0.3s ease;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: raw;  /* stack horizentally */
  gap: 1.5rem;
  background: rgba(0,0,0,0.6);
  padding: 2rem 3rem;
  border-radius: 12px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.0s ease;
  z-index: 3;
  width: max-content;
  text-align: center;
    }
    nav.visible {
      opacity: 1;
      pointer-events: auto;
    }

nav {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 2rem;
  background: transparent;  /* fully transparent */
  padding: 1rem 2rem;
  border-radius: 12px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.7s ease;
  z-index: 3;
  width: max-content;
}

nav.visible {
  opacity: 1;
  pointer-events: auto;
}

    
/* Icon container style - same as "Experience the butterfly effect" icon */
.icon-shape {
  background: rgba(255, 255, 255, 0.1); /* very light transparent white */
  border-radius: 20px;                   /* softly rounded corners */
  padding: 1rem 1.2rem;                  /* spacing inside the shape */
  display: inline-flex;                  /* center the icon */
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;                     /* icon size */
  transition: background-color 0.3s ease;
}

/* Hover effect */
.icon-shape:hover {
  background: rgba(255, 255, 255, 0.25);
  cursor: pointer;
  color: #ddd;
}

/* For nav links */
nav a {
  color: white;
  font-weight: 300;
  font-size: 1.4rem;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
}

/* Use the icon-shape class on the span wrapping the icon */
nav a span.icon {
  composes: icon-shape; /* if using CSS modules, otherwise just add the class */
  /* or just add the styles directly */
}



  </style>
</head>
<body>
  <div id="cover">
    <button id="enter-btn">Experience the Butterfly Effect</button>
  </div>

<nav id="top-nav">
  <a href="/blog"><span class="icon"></span> Blog</a>
  <a href="/music"><span class="icon"></span> Music</a>
  <a href="/social"><span class="icon"></span> Social</a>
  <a href="/values"><span class="icon"></span> Values</a>
</nav>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const cover = document.getElementById('cover');
    const nav = document.getElementById('top-nav');

    enterBtn.addEventListener('click', () => {
      // Fade out cover button
      cover.classList.add('hidden');

      // After fade, show nav bar
      setTimeout(() => {
        nav.classList.add('visible');
      }, 700);
    });
  </script>
</body>
</html>
