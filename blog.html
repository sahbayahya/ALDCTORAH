<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    body {
      background-image: url('IMG_0433.PNG');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: background 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem 3rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .main-icon {
      font-weight: 300;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: white;
      user-select: none;
    }

    .article-icons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .article-link {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1rem 2rem;
      text-decoration: none;
      color: white;
      font-weight: 300;
      font-size: 1.1rem;
      display: block;
      transition: background-color 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .article-link:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      font-weight: 300;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <a href="index.html?nav=1" class="back-button">Menu</a>
  <div class="overlay">
    <div class="main-icon">Blog</div>
    <div class="article-icons" id="blog-posts">
      <!-- Dynamic blog posts will be loaded here -->
    </div>
  </div>

  <script>
    // Example blog post data
    const posts = [
      { title: "Sonic Futures", url: "article1.html" },
      { title: "Techno Rituals", url: "article2.html" },
      { title: "Sound & Identity", url: "article3.html" },
      { title: "99% Spiritual", url: "article4.html" }
    ];

    const container = document.getElementById('blog-posts');
    posts.forEach(post => {
      const link = document.createElement('a');
      link.href = post.url;
      link.className = 'article-link';
      link.textContent = `Article: ${post.title}`;
      container.appendChild(link);
    });
  </script>
</body>
</html>
