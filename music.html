<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALDCTORAH â€“ Music Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-image: url('PNG image.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      z-index: 999;
    }

    .overlay {
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      color: #fff;
      border-radius: 50px;
      backdrop-filter: blur(5px);
      text-align: center;
      margin: 5vh auto;
      max-width: 700px;
    }

    .main-icon {
  color: white;
  font-weight: 300;
  font-size: 1.4rem;
  background: none;
  border: 2px solid rgba(255,255,255,0.1);
  padding: 1rem 2rem;
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: background-color 0.3s ease, border-color 0.3s ease;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 1rem;
  cursor: pointer;
  user-select: none;
  transition: color 0.5s ease;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
    }

    details {
      background: rgba(138, 43, 226, 0.2);
      border-radius: 30px;
      padding: 1rem 2rem;
      margin: 1rem 0;
      cursor: pointer;
      color: white;
      text-align: left;
      font-weight: 600;
      font-size: 1.2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }

    details[open] {
      background: rgba(138, 43, 226, 0.35);
    }

    summary {
      outline: none;
      list-style: none;
      cursor: pointer;
    }

    ul.track-list {
      margin-top: 1rem;
      padding-left: 1.2rem;
      list-style-type: disc;
      font-weight: 300;
      font-size: 1rem;
    }

    ul.track-list li {
      margin: 0.5rem 0;
    }

    ul.track-list li a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    ul.track-list li a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .overlay {
        width: 90%;
        padding: 1.5rem;
      }

      details {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<a href="index.html" class="back-button">Menu</a>

<div class="overlay">
  <div class="main-icon">Experience Our Music</div>

  <details>

    </ul>
  </details>

  <details>

    <ul class="track-list">
      <li><a href="https://soundcloud.com/user-683135207-458196881/sets/remixes?si=9e5dcd8bd66d41ccac09e01a25bf8d20&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">Remixes Collection</a></li>
    </ul>
  </details>
  <details>
    <summary>Techno Rave Originals</summary>
    <ul class="track-list">
      <li><a href="https://soundcloud.com/user-683135207-458196881/sets/techno-prayers" target="_blank">Techno Prayers</a></li>
    </ul>
  </details>

</div>

</body>
</html>
