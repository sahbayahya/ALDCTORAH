  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-image: url('PNG image.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      border-radius: 40px;
      padding: 3rem 4rem;
      max-width: 900px;
      width: 90%;
      box-sizing: border-box;
    }

    .main-icon {
      background: rgba(138, 43, 226, 0.3);
      font-size: 1.6rem;
      border-radius: 30px;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    details {
      background: rgba(138, 43, 226, 0.3);
      border-radius: 30px;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      cursor: pointer;
      color: white;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 600;
      font-size: 1.2rem;
    }

    summary {
      outline: none;
      list-style: none;
      cursor: pointer;
    }

    details[open] {
      background: rgba(255, 255, 255, 0.15);
    }

    ul.track-list {
      margin-top: 1rem;
      padding-left: 1rem;
      list-style-type: disc;
      font-weight: 300;
      font-size: 1rem;
    }

    ul.track-list li {
      margin: 0.5rem 0;
    }

    ul.track-list li a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    ul.track-list li a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 2rem 1.5rem;
        width: 95%;
      }
      details {
        max-width: 100%;
      }
    }
  </style>
</head>
