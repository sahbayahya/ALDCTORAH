<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Cosmic Butterfly â€“ Music Archive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      background-image: url('IMG_0433.PNG');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      animation: bgScroll 60s linear infinite;
    }

    @keyframes bgScroll {
      0% { background-position: center 0; }
      100% { background-position: center 1000px; }
    }

    .logo-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      padding: 0.3rem;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }

    .logo-icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .logo-icon img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      font-weight: 300;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    nav {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.4s ease;
      z-index: 5;
    }

    nav.visible {
      opacity: 1;
      pointer-events: auto;
    }

    nav a {
      color: white;
      font-weight: 300;
      font-size: 1.05rem;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.9rem 1.3rem;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #eee;
    }

    .content-section {
      min-height: 120vh;
      padding: 5rem 2rem;
      padding-top: 160px;
      background: rgba(0, 0, 0, 0.0);
      text-align: center;
      display: none;
      flex-direction: column;
      justify-content: center;
    }

    .content-section.visible {
      display: flex;
    }

    .content-section h2 {
      color: white;
      font-weight: 300;
      font-size: 1.05rem;
      margin-bottom: 4rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.9rem 1.3rem;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
    }

    .content-section p {
      font-size: 1rem;
      line-height: 1.5;
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
    }

    @media (max-width: 600px) {
      .logo-icon img {
        width: 40px;
        height: 40px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        font-size: 0.95rem;
        padding: 0.8rem 1.2rem;
      }

      .content-section h2 {
        font-size: 1.4rem;
      }

      .content-section p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo-icon">
    <img src="IMG_0392.jpeg" alt="Logo" />
  </a>
  <a href="index.html?nav=1" class="back-button">Menu</a>

  <section class="content-section" id="content-section">
    <h2>Music</h2>
    <p>Explore sonic archives curated to move frequencies and memory.</p>
  </section>

  <nav id="top-nav">
    <a href="https://soundcloud.com/user-683135207-458196881/arabian-up-beat-deep-house-mix">House Mix</a>
    <a href="https://soundcloud.com/user-683135207-458196881/sets/remixes">Remixes Collection</a>
    <a href="https://soundcloud.com/user-683135207-458196881/sets/techno-prayers">Techno Prayers</a>
  </nav>

  <script>
    const nav = document.getElementById('top-nav');
    const contentSection = document.getElementById('content-section');
    const butterflySound = document.getElementById('butterfly-sound');

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('nav') === '1') {
      cover.classList.add('hidden');
      nav.classList.add('visible');
      contentSection.classList.add('visible');
      contentSection.scrollIntoView({ behavior: 'smooth' });
    }

    enterBtn.addEventListener('click', () => {
      butterflySound.play();
      cover.classList.add('hidden');
      setTimeout(() => {
        nav.classList.add('visible');
        contentSection.classList.add('visible');
        contentSection.scrollIntoView({ behavior: 'smooth' });
      }, 1200);
    });   
  </script>
</body>
</html>
