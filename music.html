<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALDCTORAH â€“ Music Archive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    body {
      background-image: url('PNG image.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: background 0.5s ease;
    }

    /* Cover button */
    #cover {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      position: relative;
      z-index: 2;
      transition: opacity 0.3s ease;
    }
    #cover.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #enter-btn {
      font-size: 1.6rem;
      font-weight: 300;
      background: none;
      border: 2px solid rgba(255,255,255,0.6);
      padding: 1rem 3rem;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    #enter-btn:hover {
      background-color: rgba(255,255,255,0.1);
      border-color: #fff;
    }

    /* Nav bar */
    nav {
      color: white;
      font-weight: 300;
      font-size: 1.4rem;
      background: none;
      border: 2px solid rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      text-decoration: none;
      display: flex;
      gap: 2rem;
      user-select: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease;
      z-index: 3;
      width: max-content;
      text-align: center;
    }
    nav.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Overlay container for tracks */
    .overlay {
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      color: #fff;
      border-radius: 50px;
      backdrop-filter: blur(5px);
      text-align: center;
      margin: 5vh auto;
      max-width: 700px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease;
      position: relative;
      z-index: 2;
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Main icon (like the button style) */
    .main-icon {
      font-weight: 300;
      font-size: 1.6rem;
      border: 2px solid rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      display: inline-block;
    }

    details {
      background: rgba(138, 43, 226, 0.2);
      border-radius: 30px;
      padding: 1rem 2rem;
      margin: 1rem 0;
      cursor: pointer;
      color: white;
      text-align: left;
      font-weight: 600;
      font-size: 1.2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease;
    }
    details[open] {
      background: rgba(138, 43, 226, 0.35);
    }
    summary {
      outline: none;
      list-style: none;
      cursor: pointer;
    }
    ul.track-list {
      margin-top: 1rem;
      padding-left: 1.2rem;
      list-style-type: disc;
      font-weight: 300;
      font-size: 1rem;
    }
    ul.track-list li {
      margin: 0.5rem 0;
    }
    ul.track-list li a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    ul.track-list li a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .overlay {
        width: 90%;
        padding: 1.5rem;
      }
      details {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

    </ul>
  </details>

  <details>

</div>

</div>

<script>
  const enterBtn = document.getElementById('enter-btn');
  const cover = document.getElementById('cover');
  const nav = document.getElementById('top-nav');
  const musicContent = document.getElementById('music-content');

  enterBtn.addEventListener('click', () => {
    cover.classList.add('hidden');

    setTimeout(() => {
      nav.classList.add('visible');
      musicContent.classList.add('visible');
    }, 700);
  });
</script>

</body>
</html>
