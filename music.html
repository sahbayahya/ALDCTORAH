<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Cosmic Butterfly â€“ Music Archive</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    body {
      background-image: url('IMG_0433.PNG');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: background 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Butterfly Effect Icon */
    .butterfly-effect {
      font-size: 3rem;
      color: white;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeInSlide 2s ease forwards 0.6s, glow 3s infinite ease-in-out;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(255,255,255,0.3);
      }
      50% {
        text-shadow: 0 0 20px rgba(255,255,255,0.6);
      }
    }

    .overlay {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem 3rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .main-icon {
      font-weight: 300;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: white;
      user-select: none;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .social-link-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1rem 2rem;
      text-decoration: none;
      color: white;
      font-weight: 300;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .social-link-container:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .social-desc {
      margin-top: 0.5rem;
      font-weight: 300;
      font-size: 0.9rem;
      color: #ddd;
      max-width: 90%;
      line-height: 1.3;
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      font-weight: 300;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(6px);
      transition: background-color 0.3s ease;
      z-index: 999;
    }
  
  </style>
</head>
  <script>
  // Add glow effect on click for all elements with class 'section-icon' or 'social-link-container'
  document.querySelectorAll('a, .section-icon, .social-link-container').forEach(el => {
    el.addEventListener('click', e => {
      el.classList.add('glow-click');
      setTimeout(() => el.classList.remove('glow-click'), 600); // Remove after animation
    });
  });
</script>

<body>
  
  <a href="index.html#cover"  class="back-button">Menu</a>
  <div class="overlay">
    <div class="main-icon"  id="cover" >Music Archive</div>
      <nav id="summery">
    <details>
      <summary>DJ Sets</summary>
      <ul class="track-list">
        <li><a href="https://soundcloud.com/user-683135207-458196881/arabian-up-beat-deep-house-mix" target="_blank" rel="noopener noreferrer">House Mix</a></li>
      </ul>
    </details>

    <details>
      <summary>Remixes</summary>
      <ul class="track-list">
        <li><a href="https://soundcloud.com/user-683135207-458196881/sets/remixes" target="_blank" rel="noopener noreferrer">Remixes Collection</a></li>
      </ul>
    </details>

    <details>
      <summary>Originals</summary>
      <ul class="track-list">
        <li><a href="https://soundcloud.com/user-683135207-458196881/sets/techno-prayers" target="_blank" rel="noopener noreferrer">Techno Prayers</a></li>
      </ul>
    </details>
      </nav>
  </div>
 <!-- Script -->
  <script>
    const enterBtn = document.getElementById('cover');
    const nav = document.getElementById('cover');
    const butterflySound = document.getElementById('butterfly-sound');

    enterBtn.addEventListener('click', () => {
      // Play sound
      butterflySound.play();

      // Fade out the button
      cover.classList.add('hidden');

      // Reveal nav after fade
      setTimeout(() => {
        nav.classList.add('visible');
      }, 1200);
    });
  </script>
</body>
</html>
