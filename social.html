<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social – ALDCTORAH</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
      background-image: url('PNG image.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      color: white;
  font-weight: 300;
  font-size: 1.4rem;
  background: none;
  border: 2px solid rgba(255,255,255,0.1);
  padding: 1rem 2rem;
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
  backdrop-filter: blur(4px);
  transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .main-icon {
      background: rgba(138, 43, 226, 0.2);
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      display: inline-block;
      color: white;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .social-link-container {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .social-link {
      background: rgba(138, 43, 226, 0.3);
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: background 0.3s ease;
      width: fit-content;
      margin-bottom: 0.5rem;
    }

    .social-link:hover {
      background: rgba(138, 43, 226, 0.45);
    }

    .social-desc {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      font-size: 0.9rem;
      max-width: 90%;
      line-height: 1.5;
      color: #f0f0f0;
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(138, 43, 226, 0.2);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .social-desc {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">Menu</a>

  <div class="overlay">
    <div class="main-icon">Connect With Me</div>

    <div class="social-links">
      <a href="https://www.instagram.com/aldctorah/" target="_blank" class="social-link-container">
        <div class="social-link">Instagram</div>
        <div class="social-desc">Discover my musical journey and beats that shape the future.</div>
      </a>

      <a href="https://www.linkedin.com/in/sahbayahya/" target="_blank" class="social-link-container">
        <div class="social-link">LinkedIn</div>
        <div class="social-desc">Explore another life — professional paths beyond the music realm.</div>
      </a>

      <a href="mailto:aldctorah@gmail.com" target="_blank" class="social-link-container">
        <div class="social-link">Booking</div>
        <div class="social-desc">Let’s craft a sonic experience that echoes forever — contact me directly through this link and let the transformation begin.</div>
      </a>
    </div>
  </div>

</body>
</html>
