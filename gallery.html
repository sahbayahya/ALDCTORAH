<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monarch Butterfly Collective - Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0020, #000);
      color: #f5f5f5;
      font-family: 'Cinzel', serif;
      overflow-x: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }

    header {
      text-align: center;
      padding: 5rem 1rem 2rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 25px #b394ff;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem;
      animation: fadeIn 4s ease forwards;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(200, 150, 255, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(200, 150, 255, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #e0d5ff;
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 4rem 1rem 2rem;
      font-style: italic;
      font-size: 1.1rem;
      color: #bfaeff;
    }

    .floating-butterfly {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('assets/butterfly-glow.png') no-repeat center/contain;
      animation: float 12s ease-in-out infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(100px, -100px) rotate(10deg); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="assets/nebula-loop.mp4" type="video/mp4" />
  </video>

  <header>Gallery (Coming SOON)</header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="assets/gallery1.jpg" alt="AI Persona Gonna – Rebirth">
      <div class="caption">AI Persona Gonna – Rebirth</div>
    </div>
    <div class="gallery-item">
      <img src="assets/gallery2.jpg" alt="Mystic Streetwear – Series I">
      <div class="caption">Mystic Streetwear – Series I</div>
    </div>
    <div class="gallery-item">
      <img src="assets/gallery3.jpg" alt="Woodcraft & Spirit – The Carved Dream">
      <div class="caption">Woodcraft & Spirit – The Carved Dream</div>
    </div>
    <div class="gallery-item">
      <img src="assets/gallery4.jpg" alt="Festival of Light – Aldctorah Set">
      <div class="caption">Festival of Light – Aldctorah Set</div>
    </div>
  </div>

  <footer>
    “For there is nothing in this world more beautiful than the movement of this butterfly.”
  </footer>

  <div class="floating-butterfly" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
  <div class="floating-butterfly" style="top: 60%; left: 80%; animation-delay: 6s;"></div>
  <div class="floating-butterfly" style="top: 40%; left: 50%; animation-delay: 3s;"></div>
</body>
</html>

<h1>Cosmic Streetwear Collection</h1>

<section class="gallery">

  <div class="look">
    <div class="main">
      <img src="assets/look1/front.jpg" alt="Look 1">
      <div class="label">Look 1</div>
    </div>
    <div class="extras">
      <img src="assets/look1/side.jpg" alt="Look 1 Side">
      <img src="assets/look1/back.jpg" alt="Look 1 Back">
      <img src="assets/look1/detail.jpg" alt="Look 1 Detail">
    </div>
  </div>

  <div class="look">
    <div class="main">
      <img src="assets/look2/front.jpg" alt="Look 2">
      <div class="label">Look 2</div>
    </div>
    <div class="extras">
      <img src="assets/look2/side.jpg" alt="Look 2 Side">
      <img src="assets/look2/back.jpg" alt="Look 2 Back">
    </div>
  </div>

</section>

<script>
  document.querySelectorAll('.look .main').forEach(main => {
    main.addEventListener('click', () => {
      main.parentElement.classList.toggle('open');
    });
  });
</script>

</body>
</html>
