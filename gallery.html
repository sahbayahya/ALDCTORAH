<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Butterfly Collective - Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0020, #000);
      color: #f5f5f5;
      font-family: 'Cinzel', serif;
      overflow-x: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }

    header {
      text-align: center;
      padding: 5rem 1rem 2rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 25px #b394ff;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem;
      animation: fadeIn 4s ease forwards;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(200, 150, 255, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(200, 150, 255, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #e0d5ff;
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 4rem 1rem 2rem;
      font-style: italic;
      font-size: 1.1rem;
      color: #bfaeff;
    }

    .floating-butterfly {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('assets/butterfly-glow.png') no-repeat center/contain;
      animation: float 12s ease-in-out infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(100px, -100px) rotate(10deg); }
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0020, #000);
      color: #f5f5f5;
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
    }

    header {
      text-align: center;
      padding: 6rem 1rem 2rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 25px #b394ff;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2.5rem;
      padding: 3rem;
      animation: fadeIn 4s ease forwards;
    }

    .blog-item {
      background: linear-gradient(180deg, rgba(125, 92, 255, 0.08), rgba(78, 240, 240, 0.04));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 1.2rem;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(125, 92, 255, 0.15);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .blog-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(125, 92, 255, 0.3);
    }

    .blog-item h2 {
      color: #fff;
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .blog-item p {
      color: #cfcdf3;
      line-height: 1.6;
      font-size: 1rem;
    }

    .blog-item a {
      display: inline-block;
      margin-top: 1rem;
      color: #4ef0f0;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .blog-item a:hover {
      color: #b394ff;
      text-shadow: 0 0 10px rgba(125, 92, 255, 0.4);
    }

    footer {
      text-align: center;
      padding: 3rem 1rem 2rem;
      font-style: italic;
      font-size: 1.1rem;
      color: #bfaeff;
    }


    :root{
      --bg:#02020a;      /* deep space */
      --card:#081023;    /* glass card */
      --muted:#cfd6e8;   /* soft text */
      --ink:#ffffff;     /* primary text */
      --violet:#7d5cff;  /* accent 1 */
      --teal:#4ef0f0;    /* accent 2 */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(circle at 60% 20%, rgba(125,92,255,.08), transparent 35%),
                                   radial-gradient(circle at 20% 80%, rgba(78,240,240,.06), transparent 40%),
                                   var(--bg);
      color:var(--ink); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; line-height:1.65;
      overflow-x:hidden;
    }

    /* Nebula video texture */
    .bg-video{position:fixed; inset:0; width:100%; height:100%; object-fit:cover; opacity:.22; z-index:-2; filter:contrast(1.05) saturate(1.05) brightness(.8)}
    .bg-vignette{position:fixed; inset:0; z-index:-1; background:radial-gradient(1200px 600px at 50% 20%, transparent 0, rgba(0,0,0,.4) 60%, rgba(0,0,0,.7) 100%)}

    /* Top nav (optional, matches homepage style) */
    .nav{position:fixed; top:18px; left:50%; transform:translateX(-50%); z-index:50; display:flex; gap:16px; align-items:center; padding:6px 14px; border-radius:999px; background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); backdrop-filter:blur(6px); border:1px solid rgba(255,255,255,.06)}
    .nav .brand{font-family:'Cormorant Garamond',serif; font-weight:600; color:#fff; letter-spacing:.6px}
    .nav a{color:#b8c7e7; text-decoration:none; padding:8px 10px; border-radius:8px; font-weight:600; font-size:14px}
    .nav a:hover{color:#fff; background:linear-gradient(90deg, rgba(125,92,255,.12), rgba(78,240,240,.06))}

    /* Article header */
    header.article{max-width:920px; margin:120px auto 16px; padding:0 20px}
    .eyebrow{color:var(--teal); font-weight:700; letter-spacing:1.5px; font-size:12px; text-transform:uppercase}
    h1.title{font-family:'Cormorant Garamond',serif; font-size:44px; line-height:1.08; margin:.35em 0 .2em; text-shadow:0 10px 40px rgba(124,91,255,.14)}
    .meta{color:#a9b7d7; font-size:14px}

    /* Article body */
    .prose{max-width:900px; margin:18px auto 60px; padding:0 20px}
    .lead{font-size:20px; color:#e6eef8; margin:10px 0 18px}
    .prose p{color:var(--muted); margin:14px 0}
    .prose h2, .prose h3{font-family:'Cormorant Garamond',serif; margin:28px 0 10px}
    .prose h2{font-size:28px}
    .prose h3{font-size:22px}
    .prose a{color:var(--teal); text-decoration:none}
    .prose a:hover{color:#a7f7f7; text-shadow:0 0 12px rgba(78,240,240,.35)}

    /* Quote card */
    .quote{position:relative; padding:18px 18px 18px 22px; border:1px solid rgba(255,255,255,.08); border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)); margin:22px 0}
    .quote:before{content:'\201C'; position:absolute; left:10px; top:-18px; font-family:'Cormorant Garamond',serif; font-size:64px; color:rgba(125,92,255,.35)}

    /* Figure */
    figure{margin:28px 0; border-radius:16px; overflow:hidden; border:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.03)}
    figure img{display:block; width:100%; height:auto}
    figcaption{padding:10px 14px; color:#bcd0ef; font-size:13px; background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01))}

    /* Code block (if needed for tech posts) */
    pre{background:#0c152b; color:#d9e4ff; padding:14px; border-radius:12px; overflow:auto; border:1px solid rgba(255,255,255,.06)}
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace}

    /* Footer nav */
    .post-nav{max-width:900px; margin:10px auto 80px; padding:0 20px; display:flex; justify-content:space-between; gap:10px}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; font-weight:700; text-decoration:none; color:#03121c; background:linear-gradient(90deg, var(--violet), var(--teal)); box-shadow:0 10px 36px rgba(125,92,255,.18)}
    .btn--ghost{background:transparent; color:#cfe4ff; border:1px solid rgba(255,255,255,.08)}

    /* Responsive */
    @media (max-width:640px){
      h1.title{font-size:32px}
      .nav{left:12px; transform:none}
    }


  </style>
</head>
