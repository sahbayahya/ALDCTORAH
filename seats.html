<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserve Your Seat | Cosmic Butterfly Collective</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: url('butterfly-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    background: url('IMG_0433.PNG') no-repeat center center fixed;


    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100%;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #b30059; /* Ruby */
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
      margin-bottom: 1rem;
    }

    .pay-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #b30059;
      color: white;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .pay-btn:hover {
      background-color: #80003c;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .pay-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Reserve Your Seat</h1>
    <p>
      Join the <strong>Cosmic Butterfly Collective</strong> for a night of sonic architecture, ritual movement, and multidimensional experience.
    </p>
    <p>
      <strong>September 11, 2025</strong> — Brooklyn Mirage, NY<br/>
      <strong>7:00 PM – 2:00 AM</strong>
    </p>
    <a href="https://your-payment-link.com" target="_blank" class="pay-btn"> Reserve Now</a>
  </div>
</body>
</html>
